<html>
<script>
// Bubble Sort Example
let bubbleSort = (inputArr) => {
    let len = inputArr.length;
    for (let i = 0; i < len; i++) {
        for (let j = 0; j < len; j++) {
            if (inputArr[j] > inputArr[j + 1]) {
                let tmp = inputArr[j];
                inputArr[j] = inputArr[j + 1];
                inputArr[j + 1] = tmp;
            }
        }
    }
    return inputArr;
};
document.write("<br><br>Bubble Sort<br>" + bubbleSort([9,-2,0,10,1,5,3]));
</script>
</html>
